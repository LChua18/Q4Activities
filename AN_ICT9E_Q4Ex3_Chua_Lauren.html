	<script>
		let num1=10, num2=5; //variable declaration;assignment of values

		document.getElementById("p3").innerHTML = num1 * num2;
		document.getElementById("p4").innerHTML = num1 / num2;
		document.getElementById("p5").innerHTML = num1 % num2;
