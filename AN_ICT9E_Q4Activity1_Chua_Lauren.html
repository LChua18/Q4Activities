<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q4 Activity 1</title>
</head>
<body>
	<h2 style="background-color: brown; color: white;">Types of JavaScript Output</h2>
	<h3>innerHTML</h3>
	<p id="demo"></p>
	<script>
		document.getElementById("demo").innerHTML = 5 + 6;//innerHTML
	</script>

	<h3>document.write</h3>
	<script>
		document.write(5 + 6)//document.write
	</script>

	<h3>Window Alert</h3>
	<p>The output will appear in a pop-up window</p>
	<script>
		window.alert(5 + 6)//window.alert
	</script>
</body>
</html>
