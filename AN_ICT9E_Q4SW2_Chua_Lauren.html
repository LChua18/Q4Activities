 		display: block;

<body>
<br>
	<h1>Temperature Converter</h1>
	<p id="DT"></p>
<hr>
	<script>
		const D = new Date();
		document.getElementById("DT").innerHTML = D;
	</script>
		<img class="rounded" src="https://sciencenotes.org/wp-content/uploads/2021/08/How-to-Convert-Fahrenheit-to-Celsius-1024x683.png" style="width: 45%;display: block; margin-left: auto; margin-right: auto;">
<hr>
	<form>
		<input placeholder="Enter Temperature in Fahrenheit" style="width: 35%; height: 40px" type="text" id="num1"><br><br>
		<button style="" type="submit" onclick="Compute()">Calculate</button>
	</form>
<br>
	<script type="text/javascript">
		function Compute(){
            let fahrenheit = document.getElementById("num1").value;
            let celsius1A = (fahrenheit - 32);
            let celsius1B = (celsius1A * 0.5556);
        	window.alert("Temperature in Celsius: " + celsius1B);
		}
	</script>
