<body>
<br>
	<h1 style="font-family: Staatliches">Hours to Minutes Converter</h1>
	<h2 style="font-family: Dongle">Enter Time in Hours</h2>
<br>
	<form>
		<input style="width: 50%; height: 40px" type="text" id="num1"><br><br>
		<button type="submit" onclick="Compute()">Calculate</button>
	</form>
<br>
	<img src="https://static.vecteezy.com/system/resources/previews/001/638/286/original/cute-minimal-pink-alarm-clock-vector.jpg" style="width: 25%;display: block; margin-left: auto; margin-right: auto;">
	<script type="text/javascript">
		function Compute(){
			let num1 = document.getElementById("num1").value;
			let	product = (num1 * 60);
			window.alert("The time in minutes is: " + product);
		}
	</script>
